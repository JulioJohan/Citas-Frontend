
<mat-toolbar color="primary">
    Administrador usuarios
  <div class="basic-container">
    <p>
      <!-- <button style="margin-right:5px" mat-flat-button (click)="openDialog()">Open Dialog</button>  -->
      <button mat-flat-button color="accent" (click)="crearUsuario()">Crear usuario</button>
    </p>
  <hr>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="adminitradorService.usuarios" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="especialidad">
            <th mat-header-cell *matHeaderCellDef> Especialidad </th>
            <td mat-cell *matCellDef="let element"> {{element?.especialidad?.name}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
                <button color="primary" mat-raised-button 
                (click) = "editarUsuario(element)">Editar</button> </td>
          </ng-container>
  
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> 
                <button color="warn" mat-raised-button 
                (click) = "eliminarUsuario(element)">Eliminar</button> </td>
          </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  
    <mat-paginator 
    [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
  </div>
</mat-toolbar>
