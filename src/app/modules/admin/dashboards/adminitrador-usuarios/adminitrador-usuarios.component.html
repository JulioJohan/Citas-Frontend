<div class="w-full ">

<mat-toolbar class="bg-blue-700 text-white">
    Administrador usuarios
  <div class="flex items-center justify-end">

      <button mat-flat-button  class="ml-2 bg-blue-300 text-black" (click)="crearUsuario()">Crear usuario</button>
  <hr>
</div>
</mat-toolbar>

<div class="p-2 sm:p-4 md:px-8 lg:px-12 xl:px-16">


    <div class="hidden sm:block">

            <table mat-table [dataSource]="adminitradorService.usuarios" class="w-full min-w-full">
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <ng-container matColumnDef="especialidad">
                    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                    <td mat-cell *matCellDef="let element"> {{element?.especialidad?.name}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="bg-blue-500 text-white" mat-raised-button
                        (click) = "editarUsuario(element)">Editar</button> </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let element">
                        <button color="warn" mat-raised-button
                        (click) = "eliminarUsuario(element)">Eliminar</button> </td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>

            <mat-paginator
            [pageSizeOptions]="[5, 10, 20]" >
            </mat-paginator>
            </div>

    </div>
</div>
