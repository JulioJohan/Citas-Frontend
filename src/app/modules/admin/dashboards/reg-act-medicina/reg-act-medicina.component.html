<div class="container mx-auto mt-8">
    <div class="flex justify-center">
        <div class="w-full lg:w-1/2">
            <div class="p-5">
                <h4 class="text-center text-xl font-bold uppercase">{{ titulo }}</h4>
                <form class="mt-3" [formGroup]="medicinaForm" (ngSubmit)="registrarMedicina()">
                    <div class="mb-3">
                        <label for="nombreMedicina" class="font-bold">Nombre del Medicamento:</label>
                        <input type="text" formControlName="nombreMedicina" class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="font-bold">Categoría del Medicamento:</label>
                        <select formControlName="categoria" class="w-full px-3 py-2 border rounded">
                            <option value="Analgesicos">Analgésicos</option>
                            <option value="Antibioticos">Antibióticos</option>
                            <option value="Antiinflamatorios">Antiinflamatorios</option>
                            <option value="Antipireticos">Antipiréticos</option>
                            <option value="Antidepresivos">Antidepresivos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="font-bold">Cantidad Medicamentos:</label>
                        <input type="number" formControlName="cantidad" class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-3">
                        <label for="viaAdministracion" class="font-bold">Via de Administracion:</label>
                        <select formControlName="viaAdministracion" class="w-full px-3 py-2 border rounded">
                            <option value="oral">Oral</option>
                            <option value="intravenosa">Intravenosa</option>
                            <option value="Topica">Tópica</option>
                            <option value="Inhalada">Inhalada</option>
                            <option value="intramuscular">Intramuscular</option>
                        </select>
                    </div>                    
                    <div>
                        <button type="submit" class="text-center px-4 py-2 bg-blue-500 text-white rounded">Guardar</button>
                        <button type="submit" class="text-center px-4 py-2 bg-red-500 text-white rounded" routerLink="/almacen">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
